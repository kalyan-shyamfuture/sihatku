<div class="close-icon" (click)="closeModal()"><i class="fa fa-times-circle" aria-hidden="true"
        style="float: right;"></i></div>
<div class="loginSection">
  
    <tabset *ngIf="showLogin">
        <tab heading="Login" id="tab1">

            <form role="form" [formGroup]="signInForm" (ngSubmit)="submitSigninForm()" novalidate>
                <div class="container">
                    <div class="row">
                        <div class="col-12">

                            <div class="form-group">
                                <mat-form-field class="custom-full-width">
                                    <input matInput placeholder="Email" formControlName="providerEmail">
                                    <mat-error *ngIf="errorHandling(signInForm,'providerEmail', 'required')">
                                        Please enter Email
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <mat-form-field class="custom-full-width">
                                    <input matInput type="password" placeholder="Password" formControlName="providerPassword"
                                        class="no-background-custom">
                                    <mat-error *ngIf="errorHandling(signInForm,'providerPassword', 'required')">
                                        Please enter a minimum 6 length password
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Log in</button>
                        </div>
                    </div>
                </div>
            </form>
            <div><br>
                <p ><span (click)="gotoForgotPass()" style="font-weight: bold;">Forgot Password? Click Here </span></p>
            </div>
        </tab>
    </tabset>
    <!-------------------------------------------------------Forget password------------------------------------------------>
    <tabset *ngIf="!showLogin">
        <tab heading="Forgot Password">
            <form role="form" [formGroup]="forgotPasswordForm" (ngSubmit)="forgetPass()" novalidate>
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group" style="width: 200;">
                                <mat-form-field class="custom-full-width">
                                    <input matInput placeholder="Email-id" formControlName="email">
                                    <!-- <mat-error *ngIf="errorHandling(forgotPasswordForm,'email', 'required')">
                                        Please enter Valid Email-id
                                    </mat-error> -->
                                    <mat-error *ngIf="errorHandling(forgotPasswordForm,'providerEmail', 'required')">
                                        Please enter a valid email
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <button type="submit" class="btn btn-primary">Verify your account</button>
                        </div>
                        <div class="col-12"><br>
                            <p (click)="backtoLogin()"><span style="font-weight: bold;">Back to login</span></p>
                        </div>
                    </div>
                </div>
            </form>


        </tab>
    </tabset>
</div>
