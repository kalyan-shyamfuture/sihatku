<div class="container-fluid">

        <div class="row">
            <div class="col-sm-3 col-xs-12">
                <h2>Clinic Profile</h2>
            </div>
        </div>
        <form>

            <div class="row">
                <div class="col-sm-3 col-xs-12">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Email" value="Enter Email">
                    </mat-form-field>
                </div>

                <div class="col-sm-3 col-xs-12">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Password" value="Enter Password">
                    </mat-form-field>
                </div>

                <div class="col-sm-3 col-xs-12">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Confirm Password" value="Enter Confirm Password">
                    </mat-form-field>
                </div>

                <div class="col-sm-3 col-xs-12">

                        <input matInput placeholder="Phone Number" value="Enter Phone Number">
                    </mat-form-field>
                </div>

            </div>


            <div class="row">
                <div class="col-sm-3 col-xs-12">

                </div>

                    <mat-form-field class="example-full-width">

                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Clinic Address" value="Enter Clinic Address">
                    </mat-form-field>
                </div>

            </div>

            <div class="row">
                <div class="col-sm-3 col-xs-12">
                    <mat-form-field>
                        <mat-label>Product Type</mat-label>
                        <select matNativeControl required>
                                  <option value="volvo">Volvo</option>
                                  <option value="saab">Saab</option>
                                  <option value="mercedes">Mercedes</option>
                                  <option value="audi">Audi</option>
                                </select>
                    </mat-form-field>
                </div>

                <div class="col-sm-3 col-xs-12">
                    <div _ngcontent-jnr-c2="" class="file btn leftbtn waves-effect waves-light"><i _ngcontent-jnr-c2="" aria-hidden="true" class="fa fa-plus-square"></i><input _ngcontent-jnr-c2="" formcontrolname="centerLogoFile" name="centerLogo" type="hidden" value="" ng-reflect-name="centerLogoFile" class="ng-untouched ng-pristine ng-valid">

                        <div _ngcontent-jnr-c2="" class="default-image"><img _ngcontent-jnr-c2="" alt="" height="50" title="" src="null"></div>

                    </div>
                    Upload Logo
                </div>


            </div>

        </form>


    </div>

    <div class="serviceform">
        <div class="row">
            <div class="col-sm-12 col-xs-12">
                <h2>Practitioners</h2>
            </div>
        </div>

        <div class="row">

            <div class="col-sm-3 col-xs-12">
                <mat-form-field>
                    <mat-label>Title</mat-label>
                    <select matNativeControl required>
                                  <option value="Mr">Mr</option>
                                  <option value="Mrs">Mrs</option>                       
                                </select>
                </mat-form-field>
            </div>

            <div class="col-sm-3 col-xs-12">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="First Name" value="Enter First Name">
                </mat-form-field>
            </div>

            <div class="col-sm-3 col-xs-12">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Last Name" value="Enter Last Name">
                </mat-form-field>
            </div>

            <div class="col-sm-3 col-xs-12">
                <mat-form-field>
                    <mat-label>Gender</mat-label>
                    <select matNativeControl required>
                              <option value="Male">Male</option>
                              <option value="Female">Female</option>                       
                            </select>
                </mat-form-field>
            </div>

        </div>

        <div class="row">

            <div class="col-sm-3 col-xs-12">
                <mat-form-field>
                    <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="col-sm-3 col-xs-12">
                <mat-form-field>
                    <mat-label>Country</mat-label>
                    <select matNativeControl required>
                                      <option value=""></option>
                                      <option value=""></option>                       
                                    </select>
                </mat-form-field>
            </div>

            <div class="col-sm-3 col-xs-12">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Contact Number" value="Enter Contact">
                </mat-form-field>
            </div>

            <div class="col-sm-3 col-xs-12">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="IC / Passport Number" value="Enter Passport Number">
                </mat-form-field>
            </div>

        </div>

        <div class="row">

            <div class="col-sm-3 col-xs-12">
                <mat-form-field>
                    <mat-label>Speciality</mat-label>
                    <select matNativeControl required>
                                      <option value="Speciality1">Speciality 1</option>
                                      <option value="Speciality2">Speciality 2</option>                       
                                    </select>
                </mat-form-field>
            </div>

            <div class="col-sm-3 col-xs-12">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Expertise" value="Enter Expertise">
                </mat-form-field>
            </div>

            <div class="col-sm-3 col-xs-12">

                <mat-form-field>
                    <mat-label>Practising Since</mat-label>
                    <select matNativeControl required>
                                          <option value="">2020</option>
                                          <option value="">2019</option>                       
                                        </select>
                </mat-form-field>
            </div>

            <div class="col-sm-3 col-xs-12">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Qualification" value="Enter Qualification">
                </mat-form-field>
            </div>

        </div>

        <div class="row">

            <div class="col-sm-3 col-xs-12">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Medical Council No" value="Enter Council No">
                </mat-form-field>
            </div>

            <div class="col-sm-3 col-xs-12">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Address of Practice" value="Enter Address of Practice">

            </div>

            <div class="col-sm-3 col-xs-12">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Registration Number" value="Enter Registration Number">
                </mat-form-field>
            </div>

            <div class="col-sm-3 col-xs-12">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Medical Council No" value="Enter Medical Council No">
                </mat-form-field>
            </div>

        </div>

        <div class="row">

            <div class="col-sm-6 col-xs-12">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="About Practioner" value="Enter About Practioner">
                </mat-form-field>
            </div>


            <div class="col-sm-3 col-xs-12">
                <div class="file btn leftbtn waves-effect waves-light">
                    <i aria-hidden="true" class="fa fa-plus-square"></i><input formcontrolname="centerLogoFile" name="centerLogo" type="hidden" value="" ng-reflect-name="centerLogoFile" class="ng-untouched ng-pristine ng-valid">

                    <div class="default-image"><img alt="" height="50" title="" src="null"></div>

                </div>
                Upload your photo (optional)
            </div>
        </div>


        <div class="row">
            <div class="col-sm-12 col-xs-12"><button class="btn11 mb-4" type="button"><i aria-hidden="true" class="fa fa-plus"></i> Add More Another Practioner</button></div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-xs-12 d-flex justify-content-center">
                <div class="justify-content-center"><button class="btn3" type="submit"><a >Save</a></button><button class="btn3" type="button">Cancel</button></div>
            </div>
        </div>

    </div>
    <!-- End Services Supported -->


</div>
